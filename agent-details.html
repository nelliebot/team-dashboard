<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Details - Team Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html">AI Team Dashboard</a> &gt; Agent Details</h1>
            <div class="last-updated">Last updated: <span id="update-time">Loading...</span></div>
        </header>
        
        <nav class="agent-nav">
            <button class="agent-tab active" data-agent="nellie">Nellie</button>
            <button class="agent-tab" data-agent="callie">Callie</button>
            <button class="agent-tab" data-agent="berry">Berry</button>
            <button class="agent-tab" data-agent="razzy">Razzy</button>
            <button class="agent-tab" data-agent="richie">Richie</button>
        </nav>
        
        <div class="agent-detail-container">
            <div class="agent-summary">
                <div class="agent-header">
                    <div class="status-indicator" id="detail-status-indicator"></div>
                    <h2 id="detail-agent-name">Nellie</h2>
                    <span id="detail-agent-role" class="agent-role">Development Lead</span>
                </div>
                
                <div class="agent-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="detail-task-completion">75%</div>
                        <div class="stat-label">Task Completion</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="detail-activity-level">High</div>
                        <div class="stat-label">Activity Level</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="detail-collaboration">8/10</div>
                        <div class="stat-label">Collaboration Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="detail-uptime">98%</div>
                        <div class="stat-label">Uptime</div>
                    </div>
                </div>
            </div>
            
            <section class="agent-activity">
                <h2>Recent Activity</h2>
                <div class="activity-timeline">
                    <ul id="agent-activity-list">
                        <!-- Activity items will be populated by JavaScript -->
                    </ul>
                </div>
            </section>
            
            <section class="agent-contributions">
                <h2>Contributions</h2>
                <div class="contribution-charts">
                    <div class="chart-container">
                        <h3>Weekly Contributions</h3>
                        <canvas id="weekly-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Contribution Types</h3>
                        <canvas id="types-chart"></canvas>
                    </div>
                </div>
            </section>
            
            <section class="agent-collaboration">
                <h2>Collaboration Network</h2>
                <div class="collaboration-diagram">
                    <div class="mermaid" id="agent-collaboration-diagram">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="dashboard.js"></script>
    <script src="agent-details.js"></script>
</body>
</html>
